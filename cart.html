<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(0deg, yellow, orange, red);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: xx-large;
            }

        nav {
            display: flex;
            justify-content: center;
            background-color: yellow;
        }
        nav a {
            color: black;
            font-weight: bold;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: orange;
        }
        .cart-items, .cart-summary {
                    background-color: #fff;
                    padding: 20px;
                    margin: 20px;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }

        .cart-items h2, .cart-summary h2 {
            color: #333;
        }

        .cart-items ul {
            list-style-type: none;
            padding: 0;
        }

        .cart-items ul li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-summary p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .checkout {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout:hover {
            background-color: red;
        }
        footer {
            background: linear-gradient(180deg, yellow, orange, red);
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        window.onload = function() {
            // Get cart from local storage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsDiv = document.getElementById('cart-items-list');
            let totalPriceSpan = document.querySelector('.total-price');
            let total = 0;
            let itemCounts = {};

            // Count items
            cart.forEach(item => {
            if (itemCounts[item.name]) {
                itemCounts[item.name].count += 1;
                itemCounts[item.name].price += item.price;
            } else {
                itemCounts[item.name] = { count: 1, price: item.price };
            }
            });

            // Display cart items
            if (cart.length === 0) {
            cartItemsDiv.innerHTML = '<p>Your cart is empty.</p>';
            } else {
            for (let itemName in itemCounts) {
                cartItemsDiv.innerHTML += `<p>${itemName} - $${itemCounts[itemName].price.toFixed(2)} (x${itemCounts[itemName].count})</p>`;
                total += itemCounts[itemName].price;
            }
            }

            // Display total price
            totalPriceSpan.textContent = `$${total.toFixed(2)}`;
        }
    </script>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="index.html#products">Shop</a>
        <a href="signin.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="cart.html">Cart [<span id="cart-count">0</span>]</a>
        <a href="Policy Document.pdf" download>Download Policy Document</a>
    </nav>
    <main>
        <section class="cart-items">
            <h2>Your Items</h2>
            <style>
                
            </style>
            <ul id="cart-items-list">
                <!-- Items will be dynamically added here -->
            </ul>
        </section>
        <section class="cart-summary">
            <h2>Summary</h2>
            <p>Total: <span class="total-price">$0.00</span></p>
            <button class="checkout">Pay Now</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your Store</p>
    </footer>
    <script>
        document.querySelector('.checkout').addEventListener('click', function() {
            alert('Thank you for purchasing!');
            localStorage.removeItem('cart');
            document.getElementById('cart-items-list').innerHTML = '<p>Your cart is empty.</p>';
            document.querySelector('.total-price').textContent = '$0.00';
        });
    </script>
    <script>
        // Update cart count on page load based on local storage
        document.addEventListener('DOMContentLoaded', () => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
        });
        </script>
</body>
</html>
