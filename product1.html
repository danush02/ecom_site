        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background: linear-gradient(0deg, yellow, orange, red);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: xx-large;
        }
        nav {
            display: flex;

        .container {

        }
        .product-details img {

            height: auto;
        }
        .product-details h2 {

            margin: 20px 0;
        }
        .product-details p {
            color: #888;
            font-size: 1.2em;
        }
        .product-details button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .product-details button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
