    <meta charset="UTF-8">

    <title>Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, yellow, orange, red);
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        nav {
            width: 100%;
            background: linear-gradient(135deg, #ffcc00, #ff6600, #ff3300);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffe066;
        }

        /* Container Styling */
        .signin-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 70px; /* Adjusted for navbar */
        }

        .signin-container h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        .signin-container input[type="text"],
        .signin-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .signin-container button {
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: all 0.3s ease;
        }

        .signin-container button:hover {
            background: linear-gradient(45deg, #ff6600, #ff3300);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .signin-container a {
            display: block;
            margin-top: 15px;
            color: #ff6600;
            text-decoration: none;
            font-size: 0.9em;
        }

        .signin-container a:hover {
            text-decoration: underline;
        }

    </style>

        <a href="signup.html">Sign Up</a>
        <a href="Policy Document.pdf" download>Download Policy Document</a>
    </nav>

    <!-- Sign-in Form -->
    <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="#">Forgot your password?</a>
    </div>

</body>
