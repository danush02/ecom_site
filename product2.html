    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(0deg, yellow, orange, red);
        }
        header {
            
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: xx-large;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: yellow;
        }
        nav a {
            color: black;
            font-weight: bold;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: orange;
        }
        .container {
            display: flex;
            justify-content: center;
            padding: 50px;
        }
        .product-details {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 50%;
            text-align: center;
        }
        .product-details img {
            max-width: 100%;
            height: auto;
        }
        .product-details h2 {
            font-size: 2em;
            margin: 20px 0;
        }
        .product-details p {
            color: #888;
            font-size: 1.2em;
        }
        .product-details button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .product-details button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script>
        function addToCart(product) {
            // Get cart from local storage or initialize an empty array
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Add the selected product to the cart
            cart.push(product);

            // Save the updated cart back to local storage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Optional: Alert user or update UI
            alert(product.name + ' has been added to your cart!');
        }
    </script>
